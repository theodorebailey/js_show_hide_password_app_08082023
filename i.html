<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="s.css">
    <script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="input-box">
        <input type="password" placeholder="password" id="password">
        <img src="eye-close.png" alt="eye-closed" id="eyecon">
    </div>


    <script>
        let pw = document.getElementById("password");
        let eyecon = document.getElementById("eyecon");

        eyecon.onclick = function(){
            if(pw.type == "password"){
                pw.type = "text";
                eyecon.src = "eye-open.png";
            } else {
                pw.type = "password";
                eyecon.src = "eye-close.png";
            }
        }
    </script>



    
</body>
</html>
